<div class="account">
  <div class="image-container">
    <img src="/assets/images/card.jpeg" [alt]="account?.accountId">
  </div>
  <div class="info">
    <span class="balance">{{ account?.balance | currency: account?.currency }}</span>
    <span>{{ account?.accountName }}</span>
    <span>{{ account?.accountId }}</span>
  </div>
</div>
